spring:
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:tc:postgresql:15.1:///test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 20

  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master-test.yaml

exception-handler:
  status: enabled
